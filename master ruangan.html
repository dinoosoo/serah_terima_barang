<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Syamrabu</title>
  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    .main-footer {
      text-align: center;
    }
    .card-header h3 {
      font-size: 1.75rem; /* Larger font size for headings */
      margin-bottom: 1.5rem; /* Space below headings */
    }
    .card {
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #007bff;
      color: white;
    }
    .card-header .card-title {
      margin-bottom: 0;
    }
    .card-body {
      padding: 1.5rem;
    }
    .nav-link.active {
      background-color: #0056b3;
      color: white;
    }
    .nav-link {
      font-size: 1.1rem; /* Larger font size for navigation items */
      padding: 0.75rem 1.5rem;
      color: #adb5bd;
    }
    .nav-link i {
      margin-right: 0.5rem;
    }
    .sidebar {
      background-color: #343a40;
    }
    .content-wrapper {
      padding: 2rem;
    }
    .table th {
      background-color: #f8f9fa;
    }
    .table-container {
      margin-top: 2rem;
    }
    .form-container {
      margin-top: 2rem;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-container .form-control {
      border-radius: 0.25rem;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="#" class="brand-link">
        <span class="brand-text font-weight-light">ADMIN-SYAMRABU</span>
      </a>

      <!-- Sidebar Menu -->
      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
              <a href="#master-ruangan" class="nav-link active" data-toggle="tab">
                <i class="nav-icon fas fa-building"></i>
                <p>Master Ruangan</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
      <!-- Content Header -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">ADMIN-SYAMRABU</h1>
            </div>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <div class="tab-content">
            <!-- Master Ruangan -->
            <div class="tab-pane fade show active" id="master-ruangan">
              <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title">Master Ruangan</h3>
                    </div>
                    <div class="card-body">
                      <div class="table-container">
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>ID</th>
                              <th>Ruangan</th>
                            </tr>
                          </thead>
                          <tbody id="ruangan-table-body">
                            <!-- Data will be added here -->
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title">Tambah Ruangan</h3>
                    </div>
                    <div class="card-body">
                      <form id="main-form">
                        <div class="form-group">
                          <label for="id">ID:</label>
                          <input type="text" class="form-control" id="id" name="id" required>
                        </div>
                        <div class="form-group">
                          <label for="ruangan">Ruangan:</label>
                          <input type="text" class="form-control" id="ruangan" name="ruangan" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Footer -->
    <footer class="main-footer">
      <strong>&copy; 2024 <a href="#">Admin-Syamrabu</a>.</strong> All rights reserved.
    </footer>
  </div>

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- AdminLTE JS -->
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js"></script>
  <script>
    // Handle form submission
    $('#main-form').submit(function(event) {
      event.preventDefault();

      // Get form values
      const id = $('#id').val();
      const ruangan = $('#ruangan').val();

      // Append to Ruangan table
      $('#ruangan-table-body').append(`
        <tr>
          <td>${id}</td>
          <td>${ruangan}</td>
        </tr>
      `);

      // Reset form
      $('#main-form')[0].reset();
    });
  </script>
</body>
</html>
